<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Functions and Variables Example</title>
</head>

<body>

    <div id="app">

        <h4>Events</h4>
        <!-- Sync example -->
        <p>Aktueller Status: {{ StatusEvent }}</p>
        <p>Aktiver Modus: {{ ModusEvent }}</p>
        
        <hr>
        <h4>Variables</h4>
        <!-- Read variables example -->
        <p>Anzahl Bremsungen: {{ brems }} </p>
        <button v-on:click="getBrems(0)">Get Anzahl Bremsungen </button>
        <br>
        <p>Anzahl Beschleunigungen: {{ beschl }} </p>
        <button v-on:click="getBeschl(0)">Get Anzahl Beschleunigungen</button>
        <br>
        <p>Anzahl Kurven: {{ kurven }} </p>
        <button v-on:click="getKurven(0)">Get Anzahl Kurven </button>
        
        <hr>
        <h4>Functions</h4>
        <!-- Call functions example  -->
        <p>Slow Down</p>
        <button v-on:click="slowDown(0)">Slow Down please</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="cloud_demo.js"></script>
</body>

</html>
